<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Nepali Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">English â†’ Nepali Translator</h2>

  <div class="card p-4 shadow">
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter English Text</label>
      <textarea id="inputText" class="form-control" rows="3" placeholder="Type something in English..."></textarea>
    </div>

    <button class="btn btn-primary w-100 mb-3" onclick="translateText()">Translate</button>

    <div class="mb-3">
      <label for="outputText" class="form-label">Nepali Translation</label>
      <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
    </div>
  </div>
</div>

<script>
async function translateText() {
  let text = document.getElementById("inputText").value;
  if (!text.trim()) {
    alert("Please enter some text to translate!");
    return;
  }

  // Using MyMemory Translation API (free for demo use)
  let response = await fetch(
    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ne`
  );
  let data = await response.json();
  document.getElementById("outputText").value = data.responseData.translatedText;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
